<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Get the full path that was requested (e.g., /StakeholderMap/admin)
      var path = window.location.pathname;

      // Store this path in sessionStorage. The index.html file will read this.
      sessionStorage.setItem('redirect', path);
      
      // Get the repository name segment (e.g., /StakeholderMap)
      var repo = '/' + path.split('/')[1];

      // Redirect to the root of the app.
      window.location.replace(repo);
    </script>
  </head>
  <body>
  </body>
</html>
